name: Update Bitcoin Volatility

on:
  schedule:
    - cron: '0 9 * * *'  # Runs daily at 9 AM UTC
  workflow_dispatch:      # Allow manual trigger

jobs:
  update-volatility:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install R
        run: |
          brew install r
      
      - name: Install required R packages
        run: |
          Rscript -e 'install.packages(c("data.table", "jsonlite", "httr"), repos="https://cloud.r-project.org")'
      
      - name: Calculate Bitcoin volatility
        run: |
          Rscript scripts/calculate-bitcoin-volatility.R
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/bitcoin-volatility.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update Bitcoin volatility data"
          git push